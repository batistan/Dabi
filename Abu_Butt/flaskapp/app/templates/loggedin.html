{% extends "layout.html" %}
{% block content %}


<div class="page">
	<div class="panel">
		<div class = "title">
			{% if username %}
			<h2>Logged in as {{ username }}</h2>
			{% else %}
			<h2>Error: No Username</h2>
			{% endif %}
			
			{% if error %} 
				<p class=error><strong>Error:</strong> {{ error }}
			{% endif %}  
		
		</div>  
    </div>
</div>

{% endblock %}
