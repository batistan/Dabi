{% extends "layout.html" %}
{% block content %}

<div class="page">
	<div class="panel">
		<div class = "title">
		
		<h1>Check Attendance</h1>
		<h3>Enter your User ID and Event ID to check your attendance</h3>
		  <div class="contact-form mar-top30">
			<form method="post" action="{{ url_for('getattend') }}">
				<label> <span>User ID:</span>
				  <input type="text" class="input_text" name="uid"/>
				</label>
				<label> <span>Event ID:</span>
				  <input type="text" class="input_text" name="eid"/>
				</label>
				  <button type="submit" class="button">Submit</button>
				</label>
			</form>
          </div>
		  
		{% if error %} 
		<p class=error><strong>Error:</strong> {{ error }}
		{% endif %}  
        </form>
		</div>
	</div>
</div>

{% endblock %}
