{% extends "layout.html" %}
{% block content %}

<ul class=entries>
  <!-- the contacts variable gets passed in when we render this template
    In theory, anyway.
    In practice, I probably deleted that code. -->
  {% for contact in contacts %}
    <li><h2>Name:{{ contact.name }}</h2></li>
    <li>Email:{{ contact.email }}</li>
    <li>Phone:{{ contact.phone }}</li>
    <!-- the else block is what gets rendered if contacts is empty -->
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
   
{% endblock %}
