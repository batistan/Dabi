{% extends "layout.html" %}
{% block content %}

<head>
<style>


 dl {
    border: 3px double #ccc;
    padding: 0.5em;
  }
  dt {
    float: left;
    clear: left;
    width: 100px;
    text-align: right;
    font-weight: bold;
  }
  dt:after {
    content: ":";
  }
  dd {
    margin: 0 0 0 110px;
    padding: 0 0 0.5em 0;
  }






</style>
</head>


<div class="page">
    <div class="panel">
<dl>
{% for m in meetups %}
<dl>
    <a href="/meetupinfo?m={{m['eid']}}">
      <dt>Class</dt>
      <dd>{{m['classname']}}</dd>
      <dt>Subject</dt>
      <dd>{{m['subject']}}</dd>
      <dt>Starting Time</dt>
      <dd>{{m['starttime']}}</dd>
      <dt>Ending Time </dt>
      <dd>{{m['endtime']}}</dd>
      <dt>Coordinator</dt>
      <dd>{{m['coordinator']}}</dd>
      </a>
</dl>
      <br>
    {% endfor %}
    </dl>
</div>
</div>

{% endblock %}
