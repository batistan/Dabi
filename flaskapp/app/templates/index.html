{% extends "layout.html" %}
{% block content %}

<script type="text/javascript"
        src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
</script>
<script type="text/javascript"
        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
</script>
<script type="text/javascript"
        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
</script>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen"
                                       href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
<head>
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
      #map {
        height: 100%;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      #target {
        width: 345px;
      }
  </style>
</head>

<div class="page">
  <div class="panel">
    <div class="title">
      <h1>Welcome to Namtrak Homepage</h1>
    </div>
    <div class="content"> 
      <h2>Search for trains:</h2>
      <div class="contact-form mar-top30">
        <form method="post" action="{{ url_for('search_results') }}">
          <label> <span>Time of day:</span>
            <select name="triptime" required>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
            </select>
          </label>

          <label><span>Date:</span>
            <div id="datetimepicker" class="input-append date">
              <span class="add-on">
                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
              </span>
              <input type="text" class ="input_text" name="tripdate" readonly ></input>

            </div>
          </label>

          <label> <span>From station:</span>
            <select name"startstation" required>
              <option value="default" selected="selected">Select station...</option>
              <option value="BOST">Boston South Station, MA</option>
              <option value="BBAY">Boston Back Bay, MA</option>
              <option value="RTMA">Route 128, MA</option>
              <option value="PRVD">Providence, RI</option>
              <option value="KING">Kingston, RI</option>
              <option value="WSLY">Westerly, RI</option>
              <option value="MYST">Mystic, CT</option>
              <option value="NLND">New London, CT</option>
              <option value="OSYB">Old Saybrook, CT</option>
              <option value="SPRG">Springfield, CT</option>
              <option value="WNLK">Windsor Locks, CT</option>
              <option value="WNSR">Windsor, CT</option>
              <option value="HRTD">Hartford, CT</option>
              <option value="BRLN">Berlin, CT</option>
              <option value="MRDN">Meriden, CT</option>
              <option value="WLFD">Wallingford, CT</option>
              <option value="NHVN">New Haven, CT</option>
              <option value="BDPR">Bridgeport, CT</option>
              <option value="STML">Stamford, CT</option>
              <option value="NRCH">New Rochelle, NY</option>
              <option value="NYPS">New York Penn Station, NY</option>
              <option value="NJPS">Newark Penn Station, NJ</option>
              <option value="LIBR">Newark Liberty Airport, NJ</option>
              <option value="MTRP">Metropark, NJ</option>
              <option value="TRNT">Trenton, NJ</option>
              <option value="PHLY">30th Street Station, PA</option>
              <option value="WGTN">Wilmington, DE</option>
              <option value="NRDE">Newark, DE</option>
              <option value="ABRD">Aberdeen, MD</option>
              <option value="MDPS">Baltimore Penn Station, MD</option>
              <option value="BWIM">BWI Marshall Airport</option>
              <option value="NCRL">New Carrollton, MD</option>
              <option value="USDC">Union Station, DC</option>
            </select>
          </label>
          <label> <span>To Station:</span>
            <select name"endstation" required>
              <option value="default" selected="selected">Select station...</option>
              <option value="BOST">Boston South Station, MA</option>
              <option value="BBAY">Boston Back Bay, MA</option>
              <option value="RTMA">Route 128, MA</option>
              <option value="PRVD">Providence, RI</option>
              <option value="KING">Kingston, RI</option>
              <option value="WSLY">Westerly, RI</option>
              <option value="MYST">Mystic, CT</option>
              <option value="NLND">New London, CT</option>
              <option value="OSYB">Old Saybrook, CT</option>
              <option value="SPRG">Springfield, CT</option>
              <option value="WNLK">Windsor Locks, CT</option>
              <option value="WNSR">Windsor, CT</option>
              <option value="HRTD">Hartford, CT</option>
              <option value="BRLN">Berlin, CT</option>
              <option value="MRDN">Meriden, CT</option>
              <option value="WLFD">Wallingford, CT</option>
              <option value="NHVN">New Haven, CT</option>
              <option value="BDPR">Bridgeport, CT</option>
              <option value="STML">Stamford, CT</option>
              <option value="NRCH">New Rochelle, NY</option>
              <option value="NYPS">New York Penn Station, NY</option>
              <option value="NJPS">Newark Penn Station, NJ</option>
              <option value="LIBR">Newark Liberty Airport, NJ</option>
              <option value="MTRP">Metropark, NJ</option>
              <option value="TRNT">Trenton, NJ</option>
              <option value="PHLY">30th Street Station, PA</option>
              <option value="WGTN">Wilmington, DE</option>
              <option value="NRDE">Newark, DE</option>
              <option value="ABRD">Aberdeen, MD</option>
              <option value="MDPS">Baltimore Penn Station, MD</option>
              <option value="BWIM">BWI Marshall Airport</option>
              <option value="NCRL">New Carrollton, MD</option>
              <option value="USDC">Union Station, DC</option>
            </select>
          </label>
          <label> <span>Type of trip:</span>
            <input type="radio" onclick="javascript:yesnoCheck();" id="onewayradio" name="roundtrip" value="oneway" checked="checked">One-way Trip <br>
            <input type="radio" onclick="javascript:yesnoCheck();" id="roundradio" name="roundtrip" value="round">Round Trip<br>
          </label>

          <!-- TODO: find a way to do (haha) this that doesn't wipe the datetimepicker css -->
          <div id="roundtrip" style="display:none">
            <label> <span>Return time of day:</span>
              <select name="returntime" required>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
              </select>
            </label>

            <label><span>Return date:</span>
              <div id="datetimepicker" class="input-append date">
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
                <input type="text" class ="input_text" name="returndate" readonly ></input>

              </div>
            </label>
          </div>
            

      </div>

    </div>

    <script type="text/javascript">
$('#datetimepicker').datetimepicker({
  format: 'yyyy/MM/dd',
  language: 'us-EN'
});
$('#datetimepicker1').datetimepicker({
  format: 'yyyy/MM/dd',
  language: 'us-EN'
});
    </script>

    <!-- see http://stackoverflow.com/a/17621661 -->
    <script type="text/javascript">

function yesnoCheck() {
  if (document.getElementById('roundradio').checked) {
    document.getElementById('roundtrip').style.display = 'block';
  }
  else document.getElementById('roundtrip').style.display = 'none';

}

    </script>

    <link href="../static/css/styles.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/css/superfish.css" media="screen">

    {% endblock %}
